<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <script src="../jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="../jqueryui/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../jqueryui/jquery-ui.min.css">
    <script type="text/javascript">
        function sub()
        {
            alert($("#title").val());
            $.ajax({
                type:"post", //请求方式
                url:"/hmm/pinyin2hanzi", //发送请求地址
                data:{ //发送给数据库的数据
                    pinyin:$("#title").val()
                },
                //请求成功后的回调函数有两个参数
                success:function(data){
                    $("#resText").html(data);
                }
            });
        }
        $(function(){
            $("#title").autocomplete({
                minLength:1,
                source: function(request, response) {
                    $.ajax({
                        url: "/hmm/pinyin2hanzi",
                        dataType: "json",
                        type:"post", //请求方式
                        data:{ //发送给数据库的数据
                            pinyin:$("#title").val()
                        },
                        success: function( data ) {
                            response( data );
                        }
                    });
                }
            });
        });
    </script>
</head>
<body ng-app>
<div ng-controller="ctrl">
    <form name="loginFm">
        输入：<input type="text" name="title" id="title"/><br/>
        内容：<textarea name="content"></textarea><br/>
        <input type="button" id="send" value="提交" onclick="sub();"/>
    </form>
</div>
</div>
<div id="resText">
</div>
</body>
</html>
